<h2 class="mb-4 text-center">Pace calculator</h2>

<div class="container">
  <div class="row">
    <div class="col-4 offset-2">
      <rc-distance-form [parentForm]="paceForm"></rc-distance-form>
    </div>
    <div class="col-4">
      <rc-time-form [parentForm]="paceForm"></rc-time-form>
    </div>
  </div>

  <div class="col-8 offset-2 text-center">
    <button class="btn btn-primary btn-lg" (click)="calculate()">
      ‚è± Calculate pace
    </button>

    <div *ngIf="paceInSecs" class="alert alert-primary mt-4" role="alert">
      Your pace: <span class="font-weight-bold">{{ paceInSecs | rcPace }}</span>
    </div>
  </div>
</div>
