<h2 class="mb-4 text-center">Pace calculator</h2>

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-2 mb-4 mb-md-2">
      <rc-distance-form [parentForm]="paceForm"></rc-distance-form>
    </div>
    <div class="col-md-4 mb-4 mb-md-2">
      <rc-time-form [parentForm]="paceForm"></rc-time-form>
    </div>
  </div>

  <div class="col-8 offset-2 text-center">
    <button class="btn btn-primary btn-lg" (click)="calculate()">
      Calculate pace
    </button>

    <div *ngIf="paceInSecs" class="alert alert-primary mt-4" role="alert" [rcScrollIntoView]="paceInSecs">
      Your pace: <span class="font-weight-bold">{{ paceInSecs | rcPace }}</span><br>
      Your speed: <span class="font-weight-bold">{{ 60 * 60 / paceInSecs | rcSpeed }}</span><br>
    </div>
  </div>
</div>
