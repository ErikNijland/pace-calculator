<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mb-4">
      <div class=" text-center">
        <h2>Time calculator</h2>
        <p>How long does it take? Enter your pace and a distance to calculate the time.</p>
      </div>
    </div>
  </div>

  <form [formGroup]="timeForm" (ngSubmit)="calculate()">
    <div class="row">
      <div class="col-md-4 offset-md-2 mb-4 mb-md-2">
        <rc-pace-form [parentForm]="timeForm"></rc-pace-form>
      </div>
      <div class="col-md-4 mb-4 mb-md-2">
        <rc-distance-form [parentForm]="timeForm"></rc-distance-form>
      </div>
    </div>

    <div class="col-8 offset-2 text-center">
      <button class="btn btn-primary btn-lg" type="submit">
        Calculate time
      </button>

      <div *ngIf="timeInSeconds" class="alert alert-primary mt-4" role="alert" [rcScrollIntoView]="timeInSeconds">
        Your time: <span class="font-weight-bold">{{ timeInSeconds | rcTime }}</span>
      </div>
    </div>
  </form>
</div>
