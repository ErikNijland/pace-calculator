<div class="form-group">
  <label [for]="id">{{label}}</label>
  <input
    [id]="id"
    class="form-control"
    [ngClass]="{
      'is-invalid': control.invalid
    }"
    type="number"
    [formControl]="control">

  <div *ngIf="control.invalid" class="text-danger" aria-describedby="id">Please enter a whole number.</div>
</div>
