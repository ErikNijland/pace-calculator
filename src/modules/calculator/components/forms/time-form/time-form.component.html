<h3 class="h4">Time</h3>

<rc-form-input-integer
  id="time_hours"
  label="Hours"
  [control]="timeForm.get('hours')">
</rc-form-input-integer>

<rc-form-input-integer
  id="time_minutes"
  label="Minutes"
  [control]="timeForm.get('minutes')">
</rc-form-input-integer>

<rc-form-input-integer
  id="time_seconds"
  label="Seconds"
  [control]="timeForm.get('seconds')">
</rc-form-input-integer>
